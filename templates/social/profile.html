{% extends "base.html" %}

{% block content %}
    <div class='centered'>
        <legend>Profile</legend>
        <form class='form-horizontal' action='/profile/' method='POST'>
            {% csrf_token %}
            <fieldset>
                {% for field in user_form %}
                <div class='control-group'>
                    <label class='control-label' for='id_{{ field.name }}'>{{ field.label }}</label>
                    <div class='controls'>
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                {% for field in profile_form %}
                <div class='control-group'>
                    <label class='control-label' for='id_{{ field.name }}'>{{ field.label }}</label>
                    <div class='controls'>
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <div class='controls'>
                    <button type='submit' class='btn btn-large primary'>Save</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
